<li class="book">

  <img [src]="book.img_path" [alt]="book.name" width="125px">

  <p>
    {{ book.name | titlecase }}<br>
    by {{ book.author | uppercase}}<br>
    {{ book.price | currency: 'R$ '}}
  </p>

  <button *ngIf="!isInCart" (click)="sendToCart()">Add to Cart</button>
  <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
