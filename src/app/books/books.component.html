<div>
  <button (click)="isShowing = !isShowing" [disabled]="bookButtonDisabled">
    <ng-container *ngIf="!isShowing">Show Books</ng-container>
    <ng-container *ngIf="isShowing">Hide Books</ng-container>
  </button>

  <div *ngIf="isShowing">
    <ul>
      <ng-container *ngFor="let singleBook of books; let i=index">
        <app-book [book]="singleBook" (bookEmitter)="addToCart($event)"></app-book>
      </ng-container>
    </ul>
  </div>
</div>
