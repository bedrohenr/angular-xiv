<div>
  <h2>Programming book list!</h2>

  <button (click)="isShowing = !isShowing" [disabled]="bookButtonDisabled">
    <ng-container *ngIf="!isShowing">Show Books</ng-container>
    <ng-container *ngIf="isShowing">Hide Books</ng-container>
  </button>

  <div *ngIf="isShowing">
    <ul>
      <ng-template ngFor let-item [ngForOf]="books" let-i="index">
          <li>
            <img [src]="books[i].img_path" [alt]="books[i].name" width="125px">
            {{ books[i].name | titlecase }} <br>
            by {{ books[i].author | uppercase}}<br>
            {{ books[i].price | currency: 'R$ '}}
          </li>
      </ng-template>
    </ul>
  </div>
</div>
