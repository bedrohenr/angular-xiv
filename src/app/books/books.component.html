<div>
  <h2>Programming book list!</h2>

  <button (click)="isShowing = !isShowing" [disabled]="bookButtonDisabled">
    <ng-container *ngIf="!isShowing">Show Books</ng-container>
    <ng-container *ngIf="isShowing">Hide Books</ng-container>
  </button>

  <div *ngIf="isShowing">
    <ul>

        <li *ngFor="let book of books; let i=index"class="book">

          <img [src]="book.img_path" [alt]="book.name" width="125px">

          <p>
            {{ book.name | titlecase }}<br>
            by {{ book.author | uppercase}}<br>
            {{ book.price | currency: 'R$ '}}
          </p>

        </li>

    </ul>
  </div>
</div>
